name: Build and Release Desktop App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: ''

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build desktop app
      run: npm run build
      
    - name: Create portable executable without code signing
      run: |
        # Create a simple portable build without electron-builder
        mkdir -p dist-electron/portable
        cp -r dist/* dist-electron/portable/
        cp package.json dist-electron/portable/
        cp -r node_modules dist-electron/portable/
        
        # Download Electron binaries directly
        curl -L -o electron.zip "https://github.com/electron/electron/releases/download/v27.3.11/electron-v27.3.11-win32-x64.zip"
        unzip electron.zip -d dist-electron/portable/
        
        # Rename electron.exe to our app name
        mv dist-electron/portable/electron.exe "dist-electron/portable/BrokerNet Desktop.exe"
        
        # Create a simple launcher script
        echo '@echo off' > "dist-electron/portable/run.bat"
        echo 'cd /d "%~dp0"' >> "dist-electron/portable/run.bat"
        echo '"BrokerNet Desktop.exe" .' >> "dist-electron/portable/run.bat"
        
    - name: Create ZIP package
      run: |
        cd dist-electron/portable
        powershell -Command "Compress-Archive -Path * -DestinationPath '../BrokerNet Desktop v${{ inputs.version }}.zip' -Force"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: desktop-app-build
        path: dist-electron/
        retention-days: 30
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version }}
        name: BrokerNet Desktop v${{ inputs.version }}
        body: |
          ## What's New
          ${{ inputs.release_notes || 'Bug fixes and improvements' }}
          
          ## Installation
          1. Download the ZIP file below
          2. Extract to a folder of your choice
          3. Run "BrokerNet Desktop.exe" or "run.bat"
          4. No installation required - completely portable
          
          ## Auto-Update
          The app will automatically check for updates when launched.
        files: |
          dist-electron/BrokerNet Desktop v${{ inputs.version }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

